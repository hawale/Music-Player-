<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="image/disc.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,200&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="player">
        <h2 id="title">"Raataan Lambiya" </h2>
        <h3 id="artist">"Jubin Nautiyal"</h3>
        <div class="image-area">
            <img src="image\s1.jpg" alt="">
        </div>
        <audio src="music\s1.mp3"></audio>

        <div class="icon">
            <span><i class="bi bi-skip-backward-circle" id="prev" title="prev"></i></span>
            <span><i class="bi bi-play-circle" id="play" title="play"></i></span>
            <span><i class="bi bi-skip-forward-circle" id="next" title="next"></i></span>
        </div>
        <!-- Timer -->
        <div class="timer">
            <span id="current_time">00</span>
            <span id="total_time">00</span>
        </div>
        <!-- <audio name=""></audio> -->
        <div id="hp_slide">
            <div id="hp_range">
            </div>
        </div>
        <!-- Controller -->
        <div class="suffle">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="list material-icons" id="music-menu-icon">queue_music</i>
                    <span>Music List</span>
                    <i id="close" class="material-icons">close</i>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
